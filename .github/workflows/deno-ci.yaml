name: CI

on:
  push:
    branches: [ main ]
  pull_request: {}

jobs:

  check:
    runs-on: ubuntu-latest
    name: Check w/ ${{ matrix.deno-version }}
    strategy:
      matrix:
        deno-version:
        # v1.18 and earlier lack Deno.FsFile for std/archive/tar.ts
        - v1.19
        - v1.20
        - canary
      fail-fast: false # run each branch to completion

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Use Deno ${{ matrix.deno-version }}
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ matrix.deno-version }}

    # "https" cache: code from the Internet
    - name: Cache https://
      uses: actions/cache@v2
      with:
        path: ~/.cache/deno/deps/https
        key: deno-https/v1-${{ github.sha }}
        restore-keys: deno-https/v1-

    - name: Check doci/mod.ts
      run: time deno cache doci/mod.ts

    - name: Build example artifacts
      run: |
        time ./doci/mod.ts pipeline build --config registry/examples/colors.yaml
        time ./doci/mod.ts pipeline build --config registry/examples/flags.yaml
        time ./doci/mod.ts pipeline build --config registry/examples/welcome.yaml
